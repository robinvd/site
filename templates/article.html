<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ metadata.title | title }}</title>
    <link rel="stylesheet" href="/public/style.css">
  </head>
  <body>
    <main>
      <nav class="top-nav">
        <div class="navigation">
          <a href="/">Home</a>
        </div>
        <div class="mode-switcher">
          <label for="mode-switcher">Color:</label>
          <select id="mode-switcher" onchange="switchMode(this.value)">
            <option value="auto">Auto</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </nav>
      <div class="content">
        <h1>{{ metadata.title | title }}</h1>
        <div class="meta">
          <time>
            {%- if let Some(date) = metadata.publish_date %}
              {{ date.strftime("%B %d, %Y") }}
            {%- endif %}
          </time>
        </div>
        {{ body | safe }}
        <nav class="bot-nav">
          {% for tag in metadata.tags %}
            <a href="/tags/{{ tag }}.html">{{ tag }}</a>
          {% endfor %}
        </nav>
      </div>
    </main>
  </body>
  <script src="/public/code.js"></script>
</html>
