<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Robins blog</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./favicon.ico" type="image/x-icon">
  </head>
  <body>
    <main>
      <nav>
        <div class="navigation">
          <a href="./">Home</a>
        </div>
        <div class="mode-switcher">
          <label for="mode-switcher">Color:</label>
          <select id="mode-switcher" onchange="switchMode(this.value)">
            <option value="auto">Auto</option>
            <option value="light">Light</option>
            <option value="dark">Dark</option>
          </select>
        </div>
      </nav>
      <div class="content">
        <ul>
          {% for article in articles %}
            <li>
              <a href="./articles/{{article.1}}">{{article.0}}</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </main>
  </body>
  <script>
    const html = document.querySelector('html');
    const colorSelector = document.querySelector('#mode-switcher');
    function switchMode(mode) {
      localStorage.setItem("mode", mode);
      html.style.setProperty("color-scheme", mode === "auto" ? "light dark" : mode);
      colorSelector.value = mode
    }
    switchMode(localStorage.getItem("mode") || "auto");
  </script>
</html>
