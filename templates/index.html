{% extends "base.html" %}

{% block title %}Robins Teahouse{% endblock %}

{% block content %}
  <ul>
    {% for (metadata, path) in articles %}
      {% if let Some(_) = metadata.publish_date %}
        <li>
          <a href="{{ path }}" onmouseover="prefetch(this)">{{ metadata.title }}</a>
        </li>
      {% endif %}
    {% endfor %}
  </ul>
{% endblock %}
