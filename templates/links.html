{% extends "base.html" %}

{% block title %}Links{% endblock %}

{% block content %}
  <h1>Links</h1>
  <ul>
    {% for link in links %}
      <li>
        <a href="{{ link.url }}" rel="noopener">{{ link.title }}</a>
        <time datetime="{{ link.added.strftime("%Y-%m-%d") }}">
          {{ link.added.strftime("%B %d, %Y") }}
        </time>
        <p>{{ link.notes }}</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
